<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">    

    <title>Document</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.2/jspdf.plugin.autotable.js"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="row">
          <div class="col-xs-12">
      
            <div id="content">
              <h2 class="text-center">Selamat!</h2>
              <p>Anda telah terdaftar di events.name. Berikut detail acaranya, sebagai berikut :
              </p>
              
              <table id="demo" class="table table-bordered">
                <thead>
                  <tr>
                    <th>No. Registrasi</th>
                    <th>Hari, Tanggal</th>
                    <th>Waktu</th>
                    <th>Tempat</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td>Kamis, 12 April 2018</td>
                    <td>19.00</td>
                    <td>Taman Balekambang Surakarta</td>
                  </tr>
                  
                </tbody>
              </table>
              <div>
                <button class="btn" id="export">Save</button>
              </div>
      
              <br>
              <!-- <footer class="footer">Demo from https://jsfiddle.net/Purushoth/bor1nggb</footer> -->
      
            </div>
      
      
          </div>
        </div>
      </div>
      <br>    

</body>

<script type="text/javascript">
    
    document.getElementById("export").addEventListener('click',
    exportPDF);

    var specialElementHandlers = {
    // element with id of "bypass" - jQuery style selector
    '.no-export': function(element, renderer) {
    // true = "handled elsewhere, bypass text extraction"
    return true;
        }
    };

    function exportPDF() {

    var doc = new jsPDF('p', 'pt', 'a4');
    //A4 - 595x842 pts
    //https://www.gnu.org/software/gv/manual/html_node/Paper-Keywords-and-paper-size-in-points.html


    //Html source 
    var source = document.getElementById('content').innerHTML;

    var margins = {
    top: 10,
    bottom: 10,
    left: 10,
    width: 595
    };

    doc.fromHTML(
    source, // HTML string or DOM elem ref.
    margins.left,
    margins.top, {
      'width': margins.width,
      'elementHandlers': specialElementHandlers
    },

    function(dispose) {
      // dispose: object with X, Y of the last line add to the PDF 
      //          this allow the insertion of new lines after html
          doc.save('Test.pdf');
        }, margins);
    }

    </script>
</html>
